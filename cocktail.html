<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vibur&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="list.css" />
    <script defer src="cocktail.js"></script>
    <title>LUX // Your Personal Bar</title>
  </head>
  <body>
    <div class="header">
      <div class="neon-text-container">
        <h1 class="neon-text">Welcome to Lux</h1>
        <h2 class="neon-text">We Open All Day</h2>
      </div>
      <div class="nav">
        <form class="search">
          <input type="text" placeholder="Search here" />
          <button class="search-btn">Search</button>
        </form>
        <button class="btn-cocktail">Random Alcoholic Cocktail</button>
        <button class="btn-non-alcoholic">Random Non-alcoholic Cocktail</button>
        <button class="bookmarked">Bookmarked</button>
        <button class="clear">Clear</button>
      </div>
    </div>
    <div class="search_result_container custom-scroll">
      <!--the search result will appear here-->
      <ul class="search_list">
        <li>Result 1</li>
        <li>Result 2</li>
        <li>Result 3</li>
        <li>Result 4</li>
        <li>Result 5</li>
        <li>Result 6</li>
        <li>Result 7</li>
        <li>Result 8</li>
      </ul>
    </div>
    <div class="container">
      <div class="close-btn close-btn_inactive" onclick="closeBookmarkList()">X</div>
      <div
        class="bookmarked_content_container bookmarked_content_container_inactive"
      >
        <ul class="bookmark_list">
          <!-- the bookmarked drinks will appear here -->
        </ul>
      </div>
      <div class="cocktails">
        <!-- Cocktail info will appear here-->
      </div>
    </div>
  </body>
</html>
