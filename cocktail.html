<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vibur&display=swap"
      rel="stylesheet"
    />
    <script defer src="cocktail.js"></script>
    <title>LUX // Your Personal Bar</title>
  </head>
  <body>
    <div class="header">
      <div class="neon-text-container">
        <h1 class="neon-text">Welcome to Lux</h1>
        <h2 class="neon-text">We Open All Day</h2>
      </div>
      <div class="nav">
        <form class="search">
          <input type="text" placeholder="Search for any drink here..." />
          <button class="search-btn">search</button>
        </form>
        <button class="btn-cocktail">Random Alcoholic Cocktail</button>
        <button class="btn-non-alcoholic">Random Non-alcoholic Cocktail</button>
        <button class="bookmark">Bookmarked</button>
        <!-- <div class="nav-item">Add Drink</div> -->
      </div>
    </div>
    <div class="search_list custom-scroll">
      <!--the search result will appear here-->
    </div>

    <main class="container">
      <div class="cocktails">
        <!-- Cocktail info will appear here-->
      </div>
      <!-- <button class="try">Get Clinic Info</button> -->
    </main>
  </body>
</html>
